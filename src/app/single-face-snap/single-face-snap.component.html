<div class="face-snap-card" [ngClass]="{ snapped: buttonText === 'UnSnaps!'}">
    <h2>{{ faceSnap.title | titlecase }}</h2>
    <a routerLink="/facesnaps">Back</a>
    <p>Mis en ligne {{ faceSnap.creation | date: 'à HH:mm, le d MMMM yyyy' }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Photo prise à {{ faceSnap.location }}</p>
    <p>
        <button (click)="onSnap()">{{ buttonText }}</button>
        <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps + ', 0)'}">
            <span style='font-size:20px;'>&#10084;</span>
        </span>{{ faceSnap.snaps }}</p>
</div>
